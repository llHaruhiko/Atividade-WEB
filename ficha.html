<html>
	<head>
		<title>Ficha Personagem D&D 5 ed.</title>
		<link rel="stylesheet" type="text/css" href="layout.css" />
		<link rel="stylesheet" type="text/css" href="content.css" />
		<meta charset="utf-8">
		
	</head>
	<body>
		<div class="ficha">
		<form method="post" >
			<div class="cabecario clearfix">
				<div class="nome margin1 clearfix">
						<p align="center"><input type="text" name="c_nome" id="c_nome" ></input></p>
						<p align="center">Nome Personagem</p>
				</div>
				
				<div class = "caract margin1 clearfix">
					<div class="campos clearfix">
						<input type="text" name="class" id="class"></input><br>
						<label for="class">Class</label>
					</div>
					
					<div class="campos clearfix">
						<input type="text" name="level" id="level"></input>
						<label for="">Level</label>
					</div>
					<div class="campos clearfix">
						<input type="text" name="background" id="background"></input>
						<label for="">Background</label>
					</div>
					<div class="campos clearfix">
						<input type="text" name="p_name" id="p_name"></input>
						<label for="">Player Name</label>
					</div>
					<div class="campos clearfix">
						<input type="text" name="race" id="race"></input>
						<label for="">Race</label>
					</div>
					<div class="campos clearfix">
						<input type="text" name="alignment" id="aligment"></input>
						<label for="">Aligment</label>
					</div>
					<div class="campos clearfix">
						<input type="text" name="exp" id="exp"></input>
						<label for="">Experience points</label>
					</div>
				</div>
			</div>
			
			<div class="corpo clearfix">
				<div class ="habilidades margin display1 margin1 clearfix borda">
					<input type="text" name="p_bonus" id="p_bonus" class="esp"></input>
					<label for="p_bonus">PROFICIENCY BONUS</label><br>
					
					<input type="text" name="inspiration" id="inspiration" class="esp"></input>
					<label for="inspiration">INSPIRATION</label>
					<table>
						<tr>
							<td class="coluna1">
								<input type="number" name="strength" id="strength" min="0" max="20"></input>
								<label for="strength">STRENGTH</label>
							</td>
							<td class="coluna2">
								<input type="text" name="s_throws" id="s_throws" class="campoHab"></input>
								<label for="s_throws">SAVING THROWS</label><br>
								
								<input type="text" name="athletics" id="athletics" class="campoHab"></input>
								<label for="athletics">ATHLETICS</label>
							</td>
						</tr>
					</table>
					
					<table>
						<tr>
							<td class="coluna1">
								<input type="number" name="dexterity" id="dexterity" min="0" max="20"></input>
								<label for="dexterity">DEXTERITY</label>
							</td>
							<td class="coluna2">
								<input type="text" name="s_throws" id="s_throws" class="campoHab"></input>
								<label for="s_throws">SAVING THROWS</label><br>
								
								<input type="text" name="athletics" id="athletics" class="campoHab"></input>
								<label for="athletics">ATHLETICS</label><br>
								
								<input type="text" name="s_hand" id="s_hand" class="campoHab"></input>
								<label for="s_hand">SLEIGHT OF HAND</label><br>
								
								<input type="text" name="stealth" id="stealth" class="campoHab"></input>
								<label for="stealth">STEALTH</label>
							</td>
						</tr>
					</table>
					
					<table>
						<tr>
							<td class="coluna1">
								<input type="number" name="constitution" id="constitution" min="0" max="20"></input>
								<label for="constitution">CONSTITUTION</label>
							</td>
							<td class="coluna2">
								<input type="text" name="s_throws" id="s_throws" class="campoHab"></input>
								<label for="s_throws">SAVING THROWS</label>
							</td>
						</tr>
					</table>
					
					<table>
						<tr>
							<td class="coluna1">
								<input type="number" name="intelligence" id="intelligence" min="0" max="20"></input>
								<label for="intelligence">INTELLIGENCE</label>
							</td>
							<td class="coluna2">
								<input type="text" name="s_throws" id="s_throws" class="campoHab"></input>
								<label for="s_throws">SAVING THROWS</label><br>
								
								<input type="text" name="arcana" id="arcana" class="campoHab"></input>
								<label for="arcana">ARCANA</label><br>
								
								<input type="text" name="history" id="history" class="campoHab"></input>
								<label for="history">HISTORY</label><br>
								
								<input type="text" name="investigation" id="investigation" class="campoHab"></input>
								<label for="investigation">INVESTIGATION</label><br>
								
								<input type="text" name="nature" id="nature" class="campoHab"></input>
								<label for="nature">NATURE</label><br>
								
								<input type="text" name="religion" id="religion" class="campoHab"></input>
								<label for="religion">RELIGION</label>
							</td>
						</tr>
					</table>
					
					<table>
						<tr>
							<td class="coluna1">
								<input type="number" name="wisdow" id="wisdow" min="0" max="20"></input><br>
								<label for="wisdow">WISDOM</label>
							</td>
							<td class="coluna2">
								<input type="text" name="s_throws" id="s_throws" class="campoHab"></input>
								<label for="s_throws">SAVING THROWS</label><br>
								
								<input type="text" name="a_handling" id="a_handling" class="campoHab"></input>
								<label for="a_handling">ANIMAL HANDLING</label><br>
								
								<input type="text" name="insight" id="insight" class="campoHab"></input>
								<label for="insight">INSIGHT</label><br>
								
								<input type="text" name="medicine" id="medicine" class="campoHab"></input>
								<label for="medicine">MEDICINE</label><br>
								
								<input type="text" name="perception" id="perception" class="campoHab"></input>
								<label for="perception">PERCEPTION</label><br>
								
								<input type="text" name="survival" id="survival" class="campoHab"></input>
								<label for="survival">SURVIVAL</label>
							</td>
						</tr>
					</table>
					
					<table>
						<tr>
							<td class="coluna1">
								<input type="number" name="charisma" id="charisma" min="0" max="20"></input>
								<label for="charisma">CHARISMA</label>
							</td>
							<td class="coluna2">
								<input type="text" name="s_throws" id="s_throws" class="campoHab"></input>
								<label for="s_throws">SAVING THROWS</label><br>
								
								<input type="text" name="deception" id="deception" class="campoHab"></input>
								<label for="deception">DECEPTION</label><br>
								
								<input type="text" name="intimidation" id="intimidation" class="campoHab"></input>
								<label for="intimidation">INTIMIDATION</label><br>
								
								<input type="text" name="performance" id="performance" class="campoHab"></input>
								<label for="performance">PERFORMANCE</label><br>
								
								<input type="text" name="persuasion" id="persuasion" class="campoHab"></input>
								<label for="persuasion">PERSUASION</label><br>
							</td>
						</tr>
					</table>
					
					
					
					<input type="text" name="wisdow" id="wisdow" class="esp"></input>
					<label for="wisdow">PASSIVE WISDOM (PERCEPTION)</label>
				</div>
				
				<div class ="vida margin display1 margin1 clearfix borda">
					<table class="table1">
						<tr>
							<td>
								<input type="text" name="a_class" id="a_class"></input><br>
								<label for="a_class">ARMOR CLASS</label>
							</td>
							<td>
								<input type="text" name="initiative" id="initiative"></input><br>
								<label for="initiative">INTIATIVE</label>
							</td>
							<td>
								<input type="text" name="speed" id="speed"></input><br>
								<label for="speed">SPEED</label><br>
							</td>
						</tr>
					</table>
					
					<div class="hp_m texto_centro borda2">
						<label for="h_point">HIT POINT MAXIMUM</label>
						<input type="text" id="h_point" name="h_point"</input><br>
						<input type="text" id="h_point_d" name="h_point_d"></input><br>
						<label for="h_point_d">CURRENT HIT POINT</label>
					</div>
					
					<div class="t_hp texto_centro borda2">
						<input type="text" id="t_hp" name="t_hp"></input><br>
						<label for="t_hp">TEMPORARY HIT POINTS</label>
					</div>
					
					
					<div class="h_dice borda3 texto_centro">
						<label for="t_hd">Total</label>
						<input type="text" id="t_hd" name="t_hd"></input><br>
						<input type="text" id="hit_dice" name="hit_dice"></input><br>
						<label for="hit_dice">HIT DICE</label>
					</div>
					<div class="death borda3 texto_centro">
						<input type="text" id="death_saves" name="death_saves"></input><br>
						<label for="death_saves">DEATH SAVES</label>
					</div>
						
						
				</div>
				
				<div class ="div1 margin display1 margin1 texto_centro clearfix borda">
					<div class="p_traits">
						<input type = "text" name="p_traits" id = "p_traits"></input><br>
						<label for="p_traits">PERSONAL TRAITS</label>
					</div>
					
					<div class="ideals">
						<input type = "text" name="ideals" id = "ideals"></input><br>
						<label for="ideals">IDEALS</label>
					</div>
					
					<div class="bonds">
						<input type = "text" name="bonds" id = "bonds"></input><br>
						<label for="bonds">BONDS</label>
					</div>
					
					<div class="flaws">
						<input type = "text" name="flaws" id = "flaws"></input><br>
						<label for="flaws">FLAWS</label>
					</div>

				</div>
				
				<div class ="ataques margin display1 margin1 clearfix borda">
					<table style="width:98%; margin:0 auto;">
						<tr>
							<th class="a">Name</th>
							<th class="b">Atk Bonus</th>
							<th class="c">Damage/Type</th>
						</tr>
						<tr>
							<td class="a"><input type = "text" name = "a1" id= "a1" class="total"></input></td>
							<td class="b"><input type = "text" name = "b1" id= "b1" class="total"></input></td>
							<td class="c"><input type = "text" name = "c1" id= "c1" class="total" ></input></td>
						</tr>
						<tr>
							<td class="a"><input type = "text" name = "a2" id= "a2" class="total"></input></td>
							<td class="b"><input type = "text" name = "b2" id= "b2" class="total" ></input></td>
							<td class="c"><input type = "text" name = "c2" id= "c2" class="total" ></input></td>
						</tr>
						<tr>
							<td class="a"><input type = "text" name = "a3" id= "a3" class="total"></input></td>
							<td class="b"><input type = "text" name = "b3" id= "b3" class="total" ></input></td>
							<td class="c"><input type = "text" name = "c3" id= "c3" class="total" ></input></td>
						</tr>
					</table> 
					<input type = "text" name = "ataques" id= "ataques" ></input>
					<p align = "center" align="bottom"> Atacks & SpellCasting</p>
				</div>
				
				<div class ="features margin display1 margin1 clearfix borda">
					<input type = "text" name = "feature" id= "feature" ></input>
					<p align = "center" align="bottom"> Feature & Traits</p>
				</div>
				
				<div class ="other margin display3 clearfix borda">
					<input type = "text" name = "proficiencia" id= "proficiencia" ></input>
					<p align = "center" align="bottom">Other Performance & Languages</p>
				</div>	
				
				<div class ="equipamento margin3 display2 clearfix borda">
					<input type = "text" name="equipamentos" id = "equipamentos"></input>
					<input type = "text" name="notas_personagem" id = "notas_personagem"></input>
					<p align = "center" align="bottom"> Equipment & Character Notes </p>

				</div>
				
			</div>
		</form>
		</div>
		
		<!--<div id="footer"><p align="center">® 2017 Torando.h</p></div>-->
	</body>
</html>
