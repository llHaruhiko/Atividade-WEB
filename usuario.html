<html>
	<head>
		<title> Cadastro de Usuário</title>
		<link rel="stylesheet" type="text/css" href="layout_cadastro_usuario.css" />
		<link rel="stylesheet" type="text/css" href="content_cadastro_usuario.css" />
		<meta charset="utf-8">
	
	</head>
	<body>
		<div class="cadastro">
		<form method="post">
		
			<div class="campos clearfix">
				<label for="class">Nome:</label>
				<input type="text" name="nome" id="nome"></input><br>
			</div>	
			<div class="campos clearfix">
				<label for="class">Usuário:</label>
				<input type="text" name="usuario" id="usuario"></input>
			</div>	
			<div class="campos clearfix">
				<label for="class">Senha:</label>
				<input type="text" name="senha" id="senha"></input>
				
			<div class="campos clearfix">
				<label for="class">Email:</label>
				<input type="email" name="email" id="email"></input>
			</div>	
			
			<div class="campos clearfix">
					<!-- criar botao pra dar submit no formulario-->
				<input type="submit" value ="Cadastrar">
					<!-- botao que volta para pagina anterior-->
				<a href= "https://www.w3schools.com/" target="_self"><button type="button"> Cancelar </button></a>
			</div>	
			
		</form>
		</div>
	</body>
</html>
